<!DOCTYPE html>
<html>
  <head>
    <title>Polynote</title>
    <base href="/" />
    <link rel="stylesheet/less" type="text/css" href="/style/styles.less" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css" integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.js" integrity="sha384-UP7zD+aGyuDvxWQEDSRYcvoTxJSD82C6VvuEBktJZGo25CVhDstY9sCDHvyceo9L" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
    <!--<script type="text/javascript" src="/node_modules/monaco-editor/min/vs/loader.js"></script>-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  </head>
  <body>
    <div id="Main">
      <div id="Toolbar">
        <!--<div class="toolbar" id="Logo">-->
          <!--<img src="/style/polynote_small.svg" alt="Polynote" />-->
        <!--</div>-->
        <!--<div class="toolbar" id="Toolbar-Global">-->

        <!--</div>-->
        <div class="toolbar" id="Toolbar-Notebook">
          <h3>Notebook</h3>
          <div class="tool-group">
            <button type="button" class="run-cell run-all" title="Run all cells">
              <span class="icon fas">ÔÅé</span>
              <span class="alt">Run all</span>
            </button>
            <button type="button" class="branch" title="Create branch">
              <span class="icon fas">ÔÑ¶</span>
              <span class="alt">Branch</span>
            </button>
            <button type="button" class="publish" title="Publish">
              <span class="icon fas">ÔÇì</span>
              <span class="alt">Publish</span>
            </button>
          </div>
          <div class="tool-group">
            <button type="button" class="schedule-notebook" title="Schedule notebook">
              <span class="icon fas">ÔÄó</span>
              <span class="alt">Schedule</span>
            </button>
          </div>
        </div>
        <div class="toolbar" id="Toolbar-Cell">
          <h3>
            Cell
            <!--<select id="Toolbar-Cell-Language">-->
              <!--<option value="text">Text</option>-->
              <!--<option value="scala">Scala</option>-->
              <!--<option value="python">Python</option>-->
            <!--</select>-->
          </h3>
          <div class="tool-group">
            <div class="dropdown cell-language" id="Toolbar-Cell-Language">
              <div class="marker fas">ÔÑá</div>
              <button type="button" value="text" class="selected">Text</button>
            </div>
          </div>
          <div class="tool-group">
            <button type="button" class="insert-cell-above" title="Insert cell above current">
              <span class="icon fas">ÔÅ¢</span>
              <span class="alt">Insert above</span>
            </button>
            <button type="button" class="insert-cell-below" title="Insert cell below current">
              <span class="icon fas">ÔÅ£</span>
              <span class="alt">Insert below</span>
            </button>
            <button type="button" class="delete-cell" title="Delete current cell">
              <span class="icon fas">Ôã≠</span>
              <span class="alt">Delete</span>
            </button>
          </div>
        </div>
        <div class="toolbar" id="Toolbar-Code">
          <h3>Code</h3>
          <div class="tool-group">
            <button type="button" class="run-cell" title="Run this cell (only)">
              <span class="icon fas">ÔÅã</span>
              <span class="alt">Run</span>
            </button>
            <button type="button" class="run-cell to-cursor" title="Run all cells above, then this cell">
              <span class="icon fas">ÔÅê</span>
              <span class="alt">Run to cursor</span>
            </button>
            <button type="button" class="stop-cell" title="Stop/cancel this cell">
              <span class="icon fas">ÔÅç</span>
              <span class="alt">Cancel</span>
            </button>
          </div>
        </div>
        <div class="toolbar" id="Toolbar-Text">
          <h3>Text</h3>
          <div class="tool-group block-type">
            <!-- <select class="PN-Text-blockType" focusable="false">
              <option value="p">Paragraph</option>
              <option value="h1">Heading 1</option>
              <option value="h2">Heading 2</option>
              <option value="h3">Heading 3</option>
              <option value="h4">Heading 4</option>
              <option value="blockquote">Quote</option>
            </select> -->
            <div class="dropdown PN-Text-blockType" command="formatBlock">
              <div class="marker fas">ÔÑá</div>
              <button type="button" value="p" class="selected">Paragraph</button>
              <button type="button" value="h1">Heading 1</button>
              <button type="button" value="h2">Heading 2</button>
              <button type="button" value="h3">Heading 3</button>
              <button type="button" value="h4">Heading 4</button>
              <button type="button" value="blockquote">Quote</button>
            </div>
          </div>
          <div class="tool-group font">
            <button type="button" class="PN-Text-bold" title="Bold" command="bold">
              <span class="icon fas">ÔÄ≤</span>
              <span class="alt">Bold</span>
            </button>
            <button type="button" class="PN-Text-italic" title="Italic" command="italic">
              <span class="icon fas">ÔÄ≥</span>
              <span class="alt">Italic</span>
            </button>
            <button type="button" class="PN-Text-underline" title="Underline" command="underline">
              <span class="icon fas">ÔÉç</span>
              <span class="alt">Underline</span>
            </button>
            <button type="button" class="PN-Text-strike" title="Strikethrough" command="strikethrough">
              <span class="icon fas">ÔÉå</span>
              <span class="alt">Strikethrough</span>
            </button>
            <button type="button" class="PN-Text-code" title="Inline code">
              <span class="icon fas">ÔÑ°</span>
              <span class="alt">Code</span>
            </button>
          </div>
          <div class="tool-group lists">
            <button type="button" class="PN-Text-ul" title="Bulleted list" command="insertUnorderedList">
              <span class="icon fas">ÔÉä</span>
              <span class="alt">Bulleted list</span>
            </button>
            <button type="button" class="PN-Text-ol" title="Numbered list" command="insertOrderedList">
              <span class="icon fas">ÔÉã</span>
              <span class="alt">Numbered list</span>
            </button>
            <button type="button" class="PN-Text-indent" title="Indent" command="indent">
              <span class="icon fas">ÔÄº</span>
              <span class="alt">Indent</span>
            </button>
            <button type="button" class="PN-Text-outdent" title="Outdent" command="outdent">
              <span class="icon fas">ÔÄª</span>
              <span class="alt">Outdent</span>
            </button>
          </div>
          <div class="tool-group objects">
            <button type="button" class="PN-Text-Image" title="Insert image">
              <span class="icon fas">ÔÄæ</span>
              <span class="alt">Image</span>
            </button>
            <button type="button" class="PN-Text-Equation" title="Insert/edit equation">
              <span class="icon">ùù®</span>
              <span class="alt">Equation</span>
            </button>
            <button type="button" class="PN-Table" title="Insert data table">
              <span class="icon fas">ÔÉé</span>
              <span class="alt">Table</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
