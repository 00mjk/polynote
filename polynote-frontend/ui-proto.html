<!DOCTYPE html>
<html>
  <head>
    <title>Polynote</title>
    <link rel="stylesheet/less" type="text/css" href="style/styles.less" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
    <script type="text/javascript" src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  </head>
  <body>
    <div id="Main">
      <div id="Toolbar">
        <div class="toolbar" id="Toolbar-Global">

        </div>
        <div class="toolbar" id="Toolbar-Notebook">
          <h3>Notebook</h3>
          <div class="tool-group">
            <button type="button" class="run-cell run-all" title="Run all cells">
              <span class="icon fas"></span>
              <span class="alt">Run all</span>
            </button>
            <button type="button" class="dependencies" title="Manage dependencies">
              <span class="icon fas"></span>
              <span class="alt">Manage dependencies</span>
            </button>
          </div>
        </div>
        <div class="toolbar" id="Toolbar-Cell">
          <h3>
            Cell
            <select id="Toolbar-Cell-Language">
              <option value="text">Text</option>
              <option value="scala">Scala</option>
              <option value="python">Python</option>
            </select>
          </h3>
          <div class="tool-group">
            <button type="button" class="insert-cell-above" title="Insert cell above current">
              <span class="icon fas"></span>
              <span class="alt">Insert above</span>
            </button>
            <button type="button" class="insert-cell-below" title="Insert cell below current">
              <span class="icon fas"></span>
              <span class="alt">Insert below</span>
            </button>
            <button type="button" class="delete-cell" title="Delete current cell">
              <span class="icon fas"></span>
              <span class="alt">Delete</span>
            </button>
          </div>
        </div>
        <div class="toolbar" id="Toolbar-Code">
          <h3>Code</h3>
          <div class="tool-group">
            <button type="button" class="run-cell" title="Run this cell (only)">
              <span class="icon fas"></span>
              <span class="alt">Run</span>
            </button>
            <button type="button" class="run-cell refresh" title="Run this cell and all dependent cells">
              <span class="icon fas"></span>
              <span class="alt">Run &amp; refresh</span>
            </button>
            <button type="button" class="stop-cell" title="Stop/cancel this cell">
              <span class="icon fas"></span>
              <span class="alt">Cancel</span>
            </button>
          </div>
        </div>
        <div class="toolbar" id="Toolbar-Text">
          <h3>Text</h3>
          <div class="tool-group">
            <!-- <select class="PN-Text-blockType" focusable="false">
              <option value="p">Paragraph</option>
              <option value="h1">Heading 1</option>
              <option value="h2">Heading 2</option>
              <option value="h3">Heading 3</option>
              <option value="h4">Heading 4</option>
              <option value="blockquote">Quote</option>
            </select> -->
            <div class="dropdown PN-Text-blockType" command="formatBlock">
              <div class="marker fas"></div>
              <button type="button" value="p" class="selected">Paragraph</button>
              <button type="button" value="h1">Heading 1</button>
              <button type="button" value="h2">Heading 2</button>
              <button type="button" value="h3">Heading 3</button>
              <button type="button" value="h4">Heading 4</button>
              <button type="button" value="blockquote">Quote</button>
            </div>
          </div>
          <div class="tool-group">
            <button type="button" class="PN-Text-bold" title="Bold" command="bold">
              <span class="icon fas"></span>
              <span class="alt">Bold</span>
            </button>
            <button type="button" class="PN-Text-italic" title="Italic" command="italic">
              <span class="icon fas"></span>
              <span class="alt">Italic</span>
            </button>
            <button type="button" class="PN-Text-underline" title="Underline" command="underline">
              <span class="icon fas"></span>
              <span class="alt">Underline</span>
            </button>
            <button type="button" class="PN-Text-strike" title="Strikethrough" command="strikethrough">
              <span class="icon fas"></span>
              <span class="alt">Strikethrough</span>
            </button>
          </div>
          <div class="tool-group">
            <button type="button" class="PN-Text-ul" title="Bulleted list" command="insertUnorderedList">
              <span class="icon fas"></span>
              <span class="alt">Bulleted list</span>
            </button>
            <button type="button" class="PN-Text-ol" title="Numbered list" command="insertOrderedList">
              <span class="icon fas"></span>
              <span class="alt">Numbered list</span>
            </button>
            <button type="button" class="PN-Text-indent" title="Indent" command="indent">
              <span class="icon fas"></span>
              <span class="alt">Indent</span>
            </button>
            <button type="button" class="PN-Text-outdent" title="Outdent" command="outdent">
              <span class="icon fas"></span>
              <span class="alt">Outdent</span>
            </button>
          </div>
        </div>
      </div>
      <div id="Notebook-UI">
        <div id="Notebook-Cells" class="notebook-cells">
        </div>
        <div class="kernel-ui ui-panel">
          <h2>Kernel</h2>
          <div class="ui-panel-content">
            <div class="kernel-symbols">
              <h3>Symbols</h3>
              <table class="kernel-symbols-table">
                <thead class="">
                  <tr class="">
                    <th class="name">Name</th>
                    <th class="type">Type</th>
                    <th class="value">Value</th>
                  </tr>
                </thead>
                <tbody class="">
                  <tr>
                    <th class="name" scope="row">foo</th>
                    <td class="type">Int</td>
                    <td class="value">42</td>
                  </tr>
                  <tr>
                    <th class="name" scope="row">someValueName</th>
                    <td class="type">Dataset[TypeName]</td>
                    <td class="value">42</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="kernel-tasks">
              <h3>Tasks</h3>
              <div class="task-container">
                <div class="task running">
                  <h4>Task Name</h4>
                  <div class="detail">Task detail message</div>
                  <div class="progress">
                    <div class="progress-bar" style="width: 68%"></div>
                  </div>
                </div>
                <div class="task queued">
                  <h4>Task Name</h4>
                  <div class="detail">Task detail message</div>
                  <div class="progress">
                    <div class="progress-bar" style="width: 68%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/polynote/main.js"></script>
  </body>
</html>
